version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: smartfarm_postgres
    environment:
      POSTGRES_DB: smartfarm_db
      POSTGRES_USER: smartfarm_user
      POSTGRES_PASSWORD: smartfarm_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - smartfarm_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartfarm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartfarm_network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartfarm_backend
    environment:
      - DATABASE_URL=postgresql://smartfarm_user:smartfarm_password@postgres:5432/smartfarm_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - SECRET_KEY=your-secret-key-here-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - smartfarm_network
    volumes:
      - ./backend:/app
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smartfarm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smartfarm.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - smartfarm_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  smartfarm_network:
    driver: bridge
